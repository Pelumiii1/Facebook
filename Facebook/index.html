<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <script src="https://kit.fontawesome.com/7fef5231a9.js" crossorigin="anonymous"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook | login</title>
</head>
<body>
    <div id="main-body">
        <div class="content">
            <h1>facebook</h1>
            <p class="text">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="container">
            <div class="container-form">
                <div class="cf-c">
                    <div class="username-c">
                        <input type="text" name="Username" id="username" placeholder="Email address or phone number"><br>
                    </div>
                    <div class="password-c">
                        <input type="password" name="password" id="password" placeholder="Password"><br>
                    </div>
                </div>
                
                <div class="btn">
                    <button type="submit">Log In</button>
                </div>
                
                <div class="end">
                    <div class="fp">
                        <p>Forgotten password?</p>
                    </div>
                    <div class="border"></div>
                    <div class="submit">
                        <button type="submit">Create New Account</button>
                    </div>
                </div>
            </div>

            <footer class="info">
            <div class="info2">
                <p><a href="#">Create a page</a> for a celebrity, brand or business</p>
            </div>
            </footer>

        </div>   
    </div>
</body>
</html>
